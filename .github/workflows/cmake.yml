name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            EXTRA_C_FLAGS: -std=c89 --pedantic -Wall -Werror -Wconversion -fsanitize=address -fsanitize=leak --coverage
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_C_FLAGS="${{ matrix.EXTRA_C_FLAGS }}" -DENABLE_BASE122_TEST=ON

    - name: Build
      # Build your program with the given configuration
      run: |
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
        cmake --install ${{github.workspace}}/build --prefix ${{github.workspace}}/install

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure
      
    - name: Install lcov
      run: sudo apt-get update && sudo apt-get install -y lcov
  
    - name: Run ApiCov analysis
      uses: codesa-ai/ApiCov@v0.3.25-pre
      with:
        root_path: ${{ github.workspace }}
        install_path: ${{ github.workspace }}/install
        api_key: ${{ secrets.APICOV_KEY }}
        compile: gcc
        api_source: headers
        
